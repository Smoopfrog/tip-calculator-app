<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip calculator</title>
    <script src="script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1><img src="images/logo.svg" /></h1>
    <div class="app">
      <div class="inputs">
        <div class="bill-container">
          <h2>Bill</h2>
          <input
            id="bill"
            oninput="calculate(event)"
            placeholder="0"
            type="number"
            step="1"
            min="0"
          />
        </div>
        <div class="tip-container">
          <h2>Select Tip %</h2>
          <div class="tip-options">
            <button onclick="tipHandler(event); calculate(event)" class="tip-btn" value="5">5%</button>
            <button onclick="tipHandler(event); calculate(event)" class="tip-btn" value="10">10%</button>
            <button onclick="tipHandler(event); calculate(event)" class="tip-btn" value="15">15%</button>
            <button onclick="tipHandler(event); calculate(event)" class="tip-btn" value="25">25%</button>
            <button onclick="tipHandler(event); calculate(event)" class="tip-btn" value="50">50%</button>
            <input
              id="tip"
              onfocus="tipHandler(event)"
              oninput="calculate(event)"
              class="custom-tip"
              placeholder="Custom"
              type="number"
              step="1"
            />
          </div>
        </div>

        <div>
          <h2>Number of People</h2>
          <input
            id="people"
            oninput="calculate(event)"
            placeholder="0"
            type="number"
            step="1"
            min="1"
          />
        </div>
      </div>
      <div class="results">
        <div>
          <div class="result-container">
            <div>
              <div class="result-title">Tip Amount</div>
              <div class="person">/ person</div>
            </div>
            <div id="split-tip">$0.00</div>
          </div>
          <div class="result-container">
            <div>
              <div class="result-title">Total</div>
              <div class="person">/ person</div>
            </div>
            <div id="split-total">$0.00</div>
          </div>
        </div>
        <button class="reset-btn" onclick="reset(event)">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#https://github.com/Smoopfrog">Jeff Stinson</a>.
    </div>
  </body>
</html>
