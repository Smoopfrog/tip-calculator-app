<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLITTER</h1>
    <div class="app">
      <div>
        <div>Bill</div>

        <div>
          <h2>Select Tip %</h2>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input placeholder="Custom" />
        </div>

        <div>
          <h2>Number of People</h2>
          <input placeholder="0" />
        </div>
      </div>
      <div>
        <div>
          <div>
            <div>Tip Amount</div>
            <div>/ person</div>
          </div>
          <div>$0.00</div>
        </div>
        <div>
          <div>
            <div>Total</div>
            <div>/ person</div>
          </div>
          <div>$0.00</div>
        </div>
        <button>Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
